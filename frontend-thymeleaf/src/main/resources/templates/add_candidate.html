<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout :: layout}">
<head>
    <title>Ajouter un Candidat</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Ajouter un Nouveau Candidat</h2>
    <form th:action="@{/recruitments}" th:object="${candidate}" method="post" class="mt-3">

        <!-- Prénom -->
        <div class="mb-3">
            <label for="firstName" class="form-label">Prénom</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Prénom" required>
        </div>

        <!-- Nom -->
        <div class="mb-3">
            <label for="lastName" class="form-label">Nom</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Nom" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="email@example.com" required>
        </div>

        <!-- Téléphone -->
        <div class="mb-3">
            <label for="phone" class="form-label">Téléphone</label>
            <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Numéro de téléphone" required>
        </div>

        <!-- Poste Appliqué -->
        <div class="mb-3">
            <label for="positionApplied" class="form-label">Poste Appliqué</label>
            <input type="text" th:field="*{positionApplied}" class="form-control" id="positionApplied" placeholder="Poste Appliqué" required>
        </div>

        <!-- Statut -->
        <div class="mb-3">
            <label for="status" class="form-label">Statut</label>
            <select th:field="*{status}" class="form-select" id="status" required>
                <option value="Applied">Appliqué</option>
                <option value="Interview">Entretien</option>
                <option value="Hired">Embauché</option>
                <option value="Rejected">Rejeté</option>
            </select>
        </div>

        <!-- Boutons -->
        <button type="submit" class="btn btn-success">Ajouter</button>
        <a th:href="@{/recruitments}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
