<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Système RH</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="layout">
    <!-- Barre de Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">HR Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activePage == 'dashboard'} ? 'active'" th:href="@{/}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activePage == 'employees'} ? 'active'" th:href="@{/employees}">Employés</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activePage == 'leaves'} ? 'active'" th:href="@{/leaves}">Congés</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activePage == 'notifications'} ? 'active'" th:href="@{/notifications}">Notifications</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activePage == 'recruitments'} ? 'active'" th:href="@{/recruitments}">Recrutements</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activePage == 'performance'} ? 'active'" th:href="@{/performance}">Performances</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activePage == 'payslips'} ? 'active'" th:href="@{/payslips}">Fiches de Paie</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenu Principal -->
    <main class="container mt-4">
        <div layout:fragment="content">
            <!-- Le contenu spécifique à chaque page sera injecté ici -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center mt-4">
        <p>&copy; 2024 Système RH</p>
    </footer>

    <!-- Bootstrap JS et dépendances -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
