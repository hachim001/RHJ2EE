<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout :: layout}">
<head>
    <title>Modifier une Notification</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Modifier la Notification</h2>
    <!-- Correction de th:action pour la soumission correcte de l'URL -->
    <form th:action="@{/notifications/update/{id}(id=${notification.id})}" th:object="${notification}" method="post" class="mt-3">

        <!-- Champ ID Employé -->
        <div class="mb-3">
            <label for="employeeId" class="form-label">ID Employé</label>
            <input type="number" th:field="*{employeeId}" class="form-control" id="employeeId" placeholder="ID Employé" required>
        </div>

        <!-- Champ Message -->
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea th:field="*{message}" class="form-control" id="message" rows="3" placeholder="Message de la notification" required></textarea>
        </div>

        <!-- Champ Type (INFO, WARNING, ERROR) -->
        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select th:field="*{type}" class="form-select" id="type" required>
                <option value="">Sélectionner un type</option>
                <option value="INFO">INFO</option>
                <option value="WARNING">WARNING</option>
                <option value="ERROR">ERROR</option>
            </select>
        </div>

        <!-- Champ Read (Lu) -->
        <div class="form-check mb-3">
            <!-- Correction de th:field et th:checked -->
            <input type="checkbox" th:field="*{read}" class="form-check-input" id="read" th:checked="${notification.read}">
            <label class="form-check-label" for="read">Lu</label>
        </div>

        <!-- Boutons -->
        <button type="submit" class="btn btn-primary">Mettre à Jour</button>
        <a th:href="@{/notifications}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
