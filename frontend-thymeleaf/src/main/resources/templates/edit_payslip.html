<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout :: layout}">
<head>
    <title>Modifier une Fiche de Paie</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Modifier la Fiche de Paie</h2>
    <form th:action="@{'/payslips/update/' + ${payslip.id}}" th:object="${payslip}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="employeeId" class="form-label">ID Employ√©</label>
            <input type="number" th:field="*{employeeId}" class="form-control" id="employeeId" required>
        </div>
        <div class="mb-3">
            <label for="dateIssued" class="form-label">Date</label>
            <input type="date" th:field="*{dateIssued}" class="form-control" id="dateIssued" required>
        </div>
        <div class="mb-3">
            <label for="grossSalary" class="form-label">Salaire Brut</label>
            <input type="number" th:field="*{grossSalary}" class="form-control" id="grossSalary" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="bonuses" class="form-label">Bonuses</label>
            <input type="number" th:field="*{bonuses}" class="form-control" id="bonuses" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="deductions" class="form-label">Deductions</label>
            <input type="number" th:field="*{deductions}" class="form-control" id="deductions" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="netPay" class="form-label">Salaire Net</label>
            <input type="number" th:field="*{netPay}" class="form-control" id="netPay" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a th:href="@{/payslips}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
